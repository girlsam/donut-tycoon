{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<body>
  <div class="container-fluid">
    <header>
      <h3>Edit Information For: </h3>
      <h3 class="single-shop-header">{{shop.name}}</h3>
    </header>
    <hr>
      <!-- main content -->
    <form class="form-horizontal">
      <input type="hidden" name="shopId" class="shopId" value={{shop.id}} >
      <div class="form-group">
        <label for="shopName" class="col-sm-2 control-label">Shop Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="shopName" value="{{shop.name}}">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" value="{{shop.city}}">
        </div>
      </div>
      <a href="#" class="btn btn-default btn-lg btn-block">Update</a>
    </form>
    <!-- closing divs for boostrap container -->
  </div>
</body>

{% endblock %}
