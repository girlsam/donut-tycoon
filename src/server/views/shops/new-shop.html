{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<body>
  <div class="container-fluid">
    <header>
      <h3>Add New BOOYAH DONUT Shop</h3>
    </header>
    <hr>
      <!-- main content -->
    <form class="form-horizontal" method="post" action="/shops/new" id="addNewShop">
      <div class="form-group">
        <label for="shopName" class="col-sm-2 control-label">Shop Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="shopName" placeholder="Enter Shop Name">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="Enter City">
        </div>
      </div>
      <a href="#" class="btn btn-default btn-lg btn-block">Submit New Shop</a>
    </form>
    <!-- closing divs for boostrap container -->
  </div>
</body>

{% endblock %}
